
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="icon" href="/images/icon-ECRApp.png" type="image/png" />
    <title>ระบบบันทึกการเบิกจ่ายงบประมาณ</title>
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <!-- Bootstrap Core Css-->
    <link href="/assets/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Waves Effect Css-->
    <link href="/assets/plugins/node-waves/waves.css" rel="stylesheet">
    <!-- Animation Css-->
    <link href="/assets/plugins/animate-css/animate.css" rel="stylesheet">
    <!-- Custom Css-->
    <link href="/assets/css/style.css" rel="stylesheet">
  </head>
  <body class="login-page">
    <div class="login-box">
      <div class="logo"><a href="javascript:void(0);">กองช่าง</a><small>ระบบบันทึกการเบิกจ่ายงบประมาณ</small></div>
      <div class="card">
        <div class="body">
          <form id="sign_in" method="POST" action="/login">
            <div class="msg">โปรดกรอกชื่อผู้ใช้งานและรหัสผ่าน</div>
            <div class="input-group"><span class="input-group-addon"><i class="material-icons">person</i></span>
              <div class="form-line">
                <input class="form-control" type="text" name="username" placeholder="Username" required="" autofocus="">
              </div>
            </div>
            <div class="input-group"><span class="input-group-addon"><i class="material-icons">lock</i></span>
              <div class="form-line">
                <input class="form-control" type="password" name="password" placeholder="Password" required="">
              </div>
            </div>
            <div class="row">
              <div class="col-xs-offset-8 col-xs-4" align="right"><button  class="btn btn-block bg-gold waves-effect" type="submit">SIGN IN</button></div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Jquery Core Js-->
    <script src="/assets/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap Core Js-->
    <script src="/assets/plugins/bootstrap/js/bootstrap.js"></script>
    <!-- Waves Effect Plugin Js-->
    <script src="/assets/plugins/node-waves/waves.js"></script>
    <!-- Validation Plugin Js-->
    <script src="/assets/plugins/jquery-validation/jquery.validate.js"></script>
    <!-- Custom Js-->
    <script src="/assets/js/admin.js"></script>
    <script src="/assets/js/pages/examples/sign-in.js"></script>
  </body>
</html>
